<script src="jsBootstraps/jquery-3.1.1.min.js"></script>
<script src="jsBootstraps/bootstrap.js"></script>

<!-- jQuery  loaderUser Start -->
<script type="text/javascript">

    $(document).ready(function () {

        $(function () {
            $("#navUserViewBar a").on("click", function (e) {
                e.preventDefault();
                var page = $(this).attr("href");
                $("#centerPageUserView").load(page);

            });
        });

        $("#centerPageUserView").on("click", "#updateUserButton", function () {
            updateUser();
        });

        $("#logoutFunction").click(function () {
            logout();

        });


        $("#centerPageUserView").on("click", "#adsForSale", function () {
            $("#centerPageUserView").load("html/centerUser.html #ads");
            listAds();
        });

        $("#centerPageUserView").on("click", "#deleteUserButton", function () {
            deleteCurrentUser();
        });

        $("#centerPageUserView").on("click", "#createAdButton", function () {
            createAd();
        });

        $("#centerPageUserView").on("click", "#reserveBookButton", function () {
            reserveBook();
        });

        $("#centerPageUserView").on("click", "#removeBookingButton", function () {
            removeBuyersBooking();
        });

        $("#centerPageUserView").on("click", "#removeBuyersBookingButton", function () {
            removeBuyersBooking();
        });
        $("#centerPageUserView").on("click", "#removeUsersBookingButton", function () {
            removeUsersBooking();
        });

        $("#centerPageUserView").on("click", "#deleteUsersAdButton", function () {
            deleteUsersAd();
        });

        $("#centerPageUserView").on("click", "#updateUsersAdButton", function () {
            updateUsersAd();
        });



    });


</script>
<!-- jQuery  loaderUser slut -->
