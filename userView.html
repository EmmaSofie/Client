<nav class="navbar navbar-default navbar-static-top" style="margin-bottom: 0;">
    <div class="container">
        <div class="navbar-header">

        </div>





        <!-- Main navBar start -->
        <div class="collapse navbar-collapse">

            <ul class="nav navbar-nav" id="navUserViewBar">

                <li><a href="html/centerUser.html #ads" onclick="listAds()">Bøger tilsalg <span
                        class="sr-only">(current)</span></a></li>

<!-- CenterPage start -->
<div class="container" id="centerPageUserView" style="margin-top: 10px">
    <div class="jumbotron">
        <h1>Brugtbogsbørsen</h1>
        <p> Velkommen til bogsalg for HA-it studerende</p>
        <p><a class="btn btn-primary btn-lg"  id="adsForSale" >Se hvilke bøger der er til salg her!</a></p>
    </div>

</div>
<!-- CenterPage end -->


<script src="jsBootstraps/jquery-3.1.1.min.js"></script>
<script src="jsBootstraps/bootstrap.js"></script>

<script src="js/logout.js"></script>
<script src="js/user/updateuser.js"></script>

<script src="js/user/deleteCurrentUser.js"></script>
<script src="js/index/listBooks.js"></script>

<script type="text/javascript">

    $(document).ready(function () {

        $(function () {
            $("#navUserViewBar a").on("click", function (e) {
                e.preventDefault();
                var page = $(this).attr("href");
                $("#centerPageUserView").load(page);

            });
        });

        $("#centerPageUserView").on("click", "#updateUserButton", function () {
            updateUser();
        });

        $("#centerPageUserView").on("click", "#sellBookUser", function () {
            sellBook();
        });


        $("#logoutFunction").click(function () {
            logout();

        });

        $("#centerPageUserView").on("click", "#listAds", function () {
            listAds();
        });

        $("#centerPageUserView").on("click", "#adsForSale", function () {
            $("#centerPageUserView").load("html/centerUser.html #ads");
        });

        $("#centerPageUserView").on("click", "#deleteUserButton", function () {
            deleteCurrentUser();
        });



    });


</script>

</body>
</html>
