<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="sellBookAsAdmin">
    <form class="form">
        <div class="form-group form-group-md">

            <div class="form-group">
                <label class="control-label">ISBN:</label>
                <input type="text" class="form-control" id="isbn"/>
            </div>

            <div class="form-group">
                <label class="control-label">Title:</label>
                <input type="text" class="form-control" id="title"/>
            </div>

            <div class="form-group">
                <label class="control-label">Udgave:</label>
                <input type="text" class="form-control" id="edition"/>
            </div>

            <div class="form-group">
                <label class="control-label">Forfatter:</label>
                <input type="text" class="form-control" id="author"/>
            </div>

            <div class="form-group">
                <input type="button" id="sellBookUser" class="btn btn-primary" value="Sælg Bog"/>
            </div>

        </div>
    </form>
</div>

<div id="adsAdmin">
    <form class="form">
        <div class="form-group form-group-md">
            <div class="form-group">
                <table id="adsTableBodyAdmin" class="table table-striped table-bordered table table-hover" width="100%">
                    <thead>
                    <th>Annonce ID</th>
                    <th>Bruger ID</th>
                    <th>ISBN</th>
                    <th>Pris</th>
                    <th>Stand</th>
                    <th>Forfatter</th>
                    <th>Slettet</th>
                    <th>Status</th>
                    </thead>
                </table>
            </div>

        </div>
    </form>
</div>

<div id="newBook">
    <form class="form">
        <div class="form-group form-group-md">

            <div class="form-group">
                <label class="control-label">ISBN:</label>
                <input type="text" class="form-control" id="isbn"/>
            </div>

            <div class="form-group">
                <label class="control-label">Title:</label>
                <input type="text" class="form-control" id="title"/>
            </div>

            <div class="form-group">
                <label class="control-label">Udgave:</label>
                <input type="text" class="form-control" id="edition"/>
            </div>

            <div class="form-group">
                <label class="control-label">Forfatter:</label>
                <input type="text" class="form-control" id="author"/>
            </div>

            <div class="form-group">
                <input type="button" id="newBookButton" class="btn btn-primary" value="Sælg Bog"/>
            </div>

        </div>
    </form>
</div>




<div id="listUsers">
    <form class="form">

        <div class="form-group form-group-md">

            <div class="form-group">
                <table id="userList" class="table table-striped table-bordered table table-hover" width="100%">
                    <thead>
                    <th>ID</th>
                    <th>Brugernavn</th>
                    <th>Telefonnummer</th>
                    <th>Addresse</th>
                    <th>E-mail</th>
                    </thead>
                </table>
            </div>

        </div>
    </form>


    <div id="deleteUserAdmin">
        <form class="form">
            <div class="form-group form-group-md">


                <div class="form-group">
                    <label class="control-label">Bruger ID:</label>
                    <input type="text" class="form-control" id="deleteUserID"/>
                </div>

                <div class="form-group">
                    <input type="button" id="deleteUserButton" class="btn btn-danger" value="Slet ønsket bruger"/>
                </div>
            </div>
        </form>
    </div>






</div>



</body>
</html>
